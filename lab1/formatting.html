<!-- Create a web page that contains both text level formatting and block level formatting.
- For text level formatting the page should contain the paragraph that include bold, 
italic and underline texts.
- For block level formatting the page should contain the two <div> with different 
background color -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text and Block Level Formatting</title>
</head>
<body>
    <h1>Text Level Formatting</h1>

<p>This is a paragraph with <b>bold</b>, <i>italic</i>, and <u>underlined</u> text.</p>

<h2>Block Level Formatting</h2>

<div style="background-color: #ffff00;">
This is a <div> element with a yellow background color.
</div>

<div style="background-color: #ff0000;">
This is another <div> element with a red background color.
</div>
</body>
</html>
